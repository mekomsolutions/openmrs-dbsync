camel.springboot.route-filter-exclude-pattern=scheduler:*,direct:oauth
logging.level.org.apache.camel.reifier.RouteReifier=WARN
logging.level.org.apache.camel.builder.AdviceWith=WARN
logging.level.org.openmrs.eip.dbsync.receiver.MessageConsumer=INFO
openmrs.eip.dbsync.encryption.enabled=false
camel.input.endpoint=activemq:sync.test.queue?connectionFactory=activeMqConnFactory&acknowledgementModeName=CLIENT_ACKNOWLEDGE&messageListenerContainerFactory=customMessageListenerContainerFactory
activemq.clientId=TEST-DB-SYNC-REC
spring.artemis.user=admin
spring.artemis.password=admin
openmrs.eip.log.level=DEBUG
receiver.consumer.delay=500
